name: Release

on:
  push:
    tags:
      - '*.*.*'
  release:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      versionCode: ${{ steps.set_version.outputs.versionCode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout target tag
        run: git checkout $(git describe --tags --abbrev=0)

      - name: Set Version
        id: set_version
        run: |
          git describe --tags --abbrev=0
          git rev-list HEAD --count
          echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          echo "versionCode=$((1000 + $(git rev-list HEAD --count)))" >> $GITHUB_OUTPUT

  build:
    needs: setup
    uses: ./.github/workflows/build.yml
    with:
      ref: ${{ needs.setup.outputs.version }}

  release:
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
      - name: Display artifacts
        run: ls -R
      - name: zip
        id: zip
        run: |
          for dir in *; do
            if [ -d "$dir" ]; then
              echo "----- Zip $dir -----"
              (cd $dir && zip -r9 "../$dir.zip" ./*)
              rm -r $dir
            fi
          done
          echo "release=$(ls *-release.zip)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.setup.outputs.version }}
          files: |
            *.zip

      - name: Cleanup
        run: |
          rm -rf *.zip

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: write update.json
        run: |
          version="${{ needs.setup.outputs.version }}"
          versionCode="${{ needs.setup.outputs.versionCode }}"
          zipUrl="https://github.com/geniucker-org/oplus12oos/releases/download/${version}/${{ steps.zip.outputs.release }}"
          echo '{
            "version": "'${version}'",
            "versionCode": '${versionCode}',
            "zipUrl": "'${zipUrl}'",
            "changelog": "https://raw.githubusercontent.com/geniucker-org/oplus12oos/main/changelog.md"
          }' > update.json

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "Update update.json"
          git push
